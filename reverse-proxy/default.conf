server {
    listen [::]:80;
    listen 80;

    server_name yablo.ddns.net;

    access_log  /var/log/nginx/access.log;
    error_log   /var/log/nginx/error.log;

    location ~ /.well-known/acme-challenge/ {
        allow all;
        root /var/www/certbot;
    }
}

server {
    listen [::]:443 ssl http2;
    listen 443 ssl http2;
    ssl_certificate /etc/letsencrypt/live/yablo.ddns.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/yablo.ddns.net/privkey.pem;

    location ~ /.well-known/acme-challenge {
        allow all;
        root /var/www/certbot;
    }

    access_log  /var/log/nginx/access.log;
    error_log   /var/log/nginx/error.log;

    location / {
        proxy_pass http://nextjs:3000;  # Forward requests to next.js webserver
        proxy_set_header Host $host;  # Preserve the original Host header
        proxy_set_header X-Real-IP $remote_addr;  # Preserve the client IP address
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;  # Forwarded for
        proxy_set_header X-Forwarded-Proto $scheme;  # Preserve the original protocol
  }

    location /public/ {
        proxy_pass http://backend:3001;  # Forward requests to next.js webserver
        proxy_set_header Host $host;  # Preserve the original Host header
        proxy_set_header X-Real-IP $remote_addr;  # Preserve the client IP address
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;  # Forwarded for
        proxy_set_header X-Forwarded-Proto $scheme;  # Preserve the original protocol
    }
}